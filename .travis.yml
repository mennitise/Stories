language: android
android:
  components:
    # The BuildTools version used by your project
    - build-tools-27.0.3

    # The SDK version used to compile your project
    - android-27
    
    # Override the install and test so that we don't run integration tests
install:
  - ./gradlew assemble

licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
